<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="names-mascotas">
      <h1 class="title">
        <a href="https://fontmeme.com/es/fuente-pokemon/"
          ><img
            src="https://fontmeme.com/permalink/250220/e8b384b94397dbb41af26b1d56968d14.png"
            alt="fuente-pokemon"
        /></a>
      </h1>
      <h2>Mascota seleccionada : <span id="mensaje-mascota"> </span></h2>
      <h2>Mascota rival : <span id="mensaje-mascota-rival"> </span></h2>
    </section>

    <section id="select-mascota"></section>
    <section id="section-buttons-select">
      <button id="boton-select-mascota">Seleccionar mascota</button>
    </section>
    <section id="canvas">
      <h1 id="title">Recorre el mapa con el Mokepon</h1>
      <canvas id="mapa"></canvas>
      <div id="container-buttons-move">
        <button id="moverPersonaje">Mover ➡️</button>
        <button id="mover-personaje-vertical">Mover ⬇️</button>
      </div>
    </section>
    <section id="select-ataque">
      <h2>Elige tu ataque:</h2>
      <div id="buttons-ataque"></div>
    </section>
    <section id="mensaje-combate">
      <div id="container-box-mensaje">
        <div id="box-mensaje">
          <p><span id="nombre-vida-mascosta"></span></p>
          <p><span id="vidas-mascota">0 </span> Victorias</p>
          <div id="box-ataque"></div>
        </div>
        <div id="box-mensaje-rival">
          <p><span id="nombre-vida-mascosta-rival"></span></p>
          <p><span id="vidas-mascota-rival">0 </span> Victorias</p>
          <div id="box-ataque-rival"></div>
        </div>
      </div>
    </section>
    <section id="reset-juego">
      <button id="boton-reset">Reiniciar juego</button>
    </section>
    <script src="./juegojs/juego.js"></script>
  </body>
</html>
